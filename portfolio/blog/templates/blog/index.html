<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="{% url 'home' %}">Zhivko Zaykov</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- ml-auto will move the links to the right -->
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" target="blank" href="https://www.facebook.com/Zhivko.Zaykov.85">Facebook</a>
                    <a class="nav-item nav-link" href="{% static 'resume.txt' %}">Resume</a>
                    <a class="nav-item nav-link active" href=" {% url 'allblogs' %} ">Блог</a>
                    <!-- <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container">
        <h1 class="text-center pt-3">Добре дошли в нашия блог!</h1>
        <br>
        <br>
        <h2>Скорошни публикации:</h2>
        <hr> 
        </div>

        <div class="container">
                <!-- <div class="row">
                    <div class="col-md-8"><h3> Заглавие: </h3></div>
                    <div class="col-md-4"> Дата:  </div>
                </div> -->
                {% for blog in blogs.all %}
                <div class="row mb-5">
                    <div class="col-6">
                            <img class="img-fluid" height="200" width="200" src="{{ blog.image.url }}" alt="">
                    </div>

                    <div class="col-6">
                        <div class="row">
                            <div class="col-lg-6"><a href="{% url 'detail' blog.slug %}"><h3>  {{ blog.title }} </h3></a></div>
                            <div class="col-lg-6">Дата: {{ blog.pub_date|date:"M d, Y" }}</div>
                            <!-- <div class="col-lg-6"> {{ blog.pub_date_pretty }}</div> -->

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                    {{ blog.body|truncatechars:150 }}
                            </div>
                        </div>
                    </div>
                </div>

            

                <!-- <div class="row">
                <div class="col-8"><a href=""><h3>  {{ blog.title }} </h3></a></div>
                <div class="col-4">Дата: {{ blog.pub_date }}  </div>
                <br>
                <img class="img-fluid"  width="30%" src="{{ blog.image.url }}" alt="">
                <br>
                <p class="ml-5" > {{ blog.body }} </p>
                </div> -->
                {% endfor %}
        </div>

    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p class="float-right mr-5">
                <a style="color: #6c757d" href="#">Back to top</a>
            </p>
            <p>&copy; Zhivko Zaykov {% now 'Y' %} </p>


        </div>
    </footer>
